{% load i18n%}

<div class="d-col d-col-12">
    						{% if messages %}
                        {% for message in messages %}
                        <h1 align="center" style="color: green;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h1>
						{% endfor %}
						{% else %}
						{% endif %}
    <form action="{% url 'mail_create' %}" method="post" class="d-frm-contacts d-white" id="form" novalidate="novalidate">
        {% csrf_token %}
          {% for field in form %}
          {{ field.error }}
          {% endfor %}
        <fieldset class="d-frm-contacts-info drop-area">
            <ul>
                <li>
                <textarea
                        name="text"
                        rows="3"
                        placeholder="ВАШ ВОПРОС ИЛИ СООБЩЕНИЕ"
                ></textarea>
                </li>
                <li
                        class="d-frm-contacts-files d-frm-contacts-uploads d-bsbb d-tac"
                        id="upload-result"
                        style="display: none"
                ></li>
                <li
                        class="d-frm-contacts-files d-bsbb d-tac d-hide-xs"
                        id="drop-zone"
                >
                    <svg
                            version="1.1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            x="0px"
                            y="0px"
                            viewBox="513.1 399.6 17 17"
                            enable-background="new 513.1 399.6 17 17"
                            xml:space="preserve"
                            width="16px"
                            height="16px"
                    >
                  <g>

                  </g>
                </svg>


                </li>


            </ul>
        </fieldset>
        <fieldset class="d-frm-contacts-data" id="form-fields">
            <ul>
                <li class="d-fl">
                    <input
                            type="text"
                            name="name"
                            value=""
                            maxlength="50"
                            placeholder="Имя"
                    />
                </li>
                <li class="d-fl">
                    <input
                            type="text"
                            name="email"
                            value=""
                            maxlength="50"
                            placeholder="E-mail"
                    />
                </li>
                <li class="d-fl">
                    <input
                            type="text"
                            name="phone"
                            value=""
                            maxlength="20"
                            placeholder="Введите телефон"
                    />
                </li>
                <li class="d-fr">
                    <button type="submit" value="submit" class="con_btn btn_effect" disabled="" name="">
                        <svg
                                version="1.1"
                                xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink"
                                x="0px"
                                y="0px"
                                width="45px"
                                height="29px"
                                viewBox="473.5 326.1 50 32"
                                enable-background="new 473.5 326.1 50 32"
                                xml:space="preserve">

                        </svg>
                    </button>
                </li>
            </ul>
        </fieldset>
    </form>





</div>
